         </div>

                  <input type="text" class="form-control rounded-left" placeholder="NPK (5 Digit) " maxlength="5"

               </div>
               <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Name" id="nameuser-register-input">

                  <input type="email" class="form-control rounded-left" placeholder="Email" id="email-register-input">

               <div class="form-group">
                  <button type="button" class="form-control btn btn-primary rounded submit px-3"
