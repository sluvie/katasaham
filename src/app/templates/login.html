{% extends 'layout/login.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <!--
                    <img src="static/img/logo.svg" alt="logo" class="logo">
                    -->
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Sign in</h1>

                    <form action="{{ url_for('login') }}" class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Username" id="username">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password" id="password">
                        </div>
                        <div class="form-group">
                            <button type="submit"
                                class="form-control btn btn-primary rounded submit px-3" name="login" id="login">Login</button>
                        </div>
                        <!--
                        <div class="form-group d-md-flex">
                            <div class="form-check w-50">
                                <a href="#">Forgot Password</a>
                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        -->
                    </form>
                    <div class="justify-content-center">
                        <p>Not a member? <a href="#" data-toggle="modal" data-target="#register-user-modal">Create an account</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="static/img/login-1.jpg" alt="login image" class="login-img">
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% include 'popup/register.html' %}

{% block scriptcustom %}
<!-- custom scripts -->
<script src="/static/js/login.js"></script>
{% endblock %}
